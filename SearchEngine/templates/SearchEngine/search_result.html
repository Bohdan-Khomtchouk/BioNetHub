{% extends 'SearchEngine/base.html' %}

{% block content %}
	{% for server_name, data in all_results.items %}
		{% if data %}
		<li>{{ server_name }}</li>
			<ul>
		    	{% for dict in data%}
    				<li><a href='{{ dict.path }}'> {{ dict.path }} </a></li>
		    	{% endfor %}
    		</ul>
    	{% endif %}
	{% endfor %}
{% endblock %}
